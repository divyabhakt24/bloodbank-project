{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Request Confirmation</h2>
    <div class="alert alert-success">
        Your request for <strong>{{ blood_request.units }} units</strong> of
        <strong>{{ blood_request.blood_type }}</strong> has been submitted.
    </div>
    <p>Status: {{ blood_request.status }}</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
</div>
{% endblock %}
