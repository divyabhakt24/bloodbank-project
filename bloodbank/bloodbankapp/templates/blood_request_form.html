{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Blood Request Form{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4>Blood Request Form - {{ bloodbank.name }}</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-danger mt-3">
                    Submit Request
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
