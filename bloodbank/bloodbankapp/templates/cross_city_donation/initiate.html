{% extends 'base.html' %}

{% block content %}
<h2>Initiate Cross-City Donation</h2>
<div class="card">
    <div class="card-body">
        {% if user_city %}
        <div class="alert alert-info">
            You're donating from: <strong>{{ user_city }}</strong>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger">
                Please correct the errors below.
            </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Donor City</label>
                <input type="text" class="form-control" value="{{ user_city }}" disabled>
            </div>

            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Initiate Donation</button>
        </form>
    </div>
</div>
{% endblock %}
