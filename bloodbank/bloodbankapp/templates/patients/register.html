{% extends 'base.html' %}

{% block content %}

    <h3>Account Information</h3>
    {{ user_form.as_p }}

    <h3>Profile Information</h3>
    {{ profile_form.as_p }}

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
