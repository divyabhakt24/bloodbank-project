{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Request Blood{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Request Blood</h2>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="row g-3">
            <!-- Hospital Field -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.hospital.id_for_label }}" class="form-label">Hospital*</label>
                    {{ form.hospital }}
                </div>
            </div>

            <!-- Blood Group Field -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.blood_group.id_for_label }}" class="form-label">Blood Group*</label>
                    {{ form.blood_group }}
                </div>
            </div>

            <!-- Quantity Field -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.quantity_ml.id_for_label }}" class="form-label">Quantity (ml)*</label>
                    {{ form.quantity_ml }}
                </div>
            </div>

            <!-- Required By Field -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.required_by.id_for_label }}" class="form-label">Required By*</label>
                    {{ form.required_by }}
                </div>
            </div>

            <!-- Urgency Field -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="{{ form.urgency.id_for_label }}" class="form-label">Urgency*</label>
                    {{ form.urgency }}
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-danger me-2">Submit Request</button>
            <a href="#" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
