{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <h2>Register New Donor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Register</button>
        <a href="{% url 'donor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
