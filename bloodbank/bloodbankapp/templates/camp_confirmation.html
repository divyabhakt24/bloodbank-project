{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0"><i class="fas fa-check-circle me-2"></i>Thank You!</h2>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-heartbeat fa-5x text-danger mb-4"></i>
                        <h3>Your blood donation camp has been submitted!</h3>
                        <p class="lead">Our team will review your application and contact you shortly.</p>
                    </div>
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
