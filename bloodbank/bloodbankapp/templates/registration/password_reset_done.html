{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-envelope-check fs-1 text-primary mb-3"></i>
                    <h2 class="mb-3">Email Sent</h2>
                    <p>We've emailed you instructions for setting your password.</p>
                    <p>If you don't receive an email, please check your spam folder.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
