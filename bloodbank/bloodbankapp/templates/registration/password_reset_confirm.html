{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Set New Password</h2>

                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="new_password1" class="form-label">New Password</label>
                                <input type="password" name="new_password1" class="form-control" required>
                                <small class="text-muted">At least 8 characters</small>
                            </div>

                            <div class="mb-3">
                                <label for="new_password2" class="form-label">Confirm Password</label>
                                <input type="password" name="new_password2" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Change Password</button>
                        </form>
                    {% else %}
                        <div class="alert alert-danger">
                            <p>The password reset link was invalid, possibly because it has already been used.</p>
                            <p>Please request a new password reset.</p>
                        </div>
                        <a href="{% url 'password_reset' %}" class="btn btn-primary w-100">Request New Reset</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
